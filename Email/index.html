<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body style="font-family: sans-serif">
    <table
      style="margin: 0 20px"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
      border="0"
    >
      <tr>
        <td>
          <!-- Master Table. Don't Touch This -->
          <!-- Primary Table -->
          <!-- Gap -->
          <table>
            <tr>
              <td height="5" style="font-size: 5px; line-height: 5px"></td>
            </tr>
          </table>
          <!-- Gap -->
          <table cellpadding="0" cellspacing="0" role="presentation" border="0">
            <tr>
              <td>
                <!-- Left side -->
                <table
                  cellpadding="0"
                  cellspacing="0"
                  role="presentation"
                  border="0"
                >
                  <tr>
                    <td>
                      <!-- Head Shot -->
                      <img width="100" src="../images/headshot.jpg" alt="" />
                    </td>
                  </tr>
                </table>
                <table>
                  <tr>
                    <td
                      height="2"
                      style="font-size: 2px; line-height: 2px"
                    ></td>
                  </tr>
                </table>
                <table
                  cellpadding="0"
                  cellspacing="0"
                  role="presentation"
                  border="0"
                >
                  <tr>
                    <!-- Social media Icons -->
                    <td style="padding: 3.5px">
                      <a target="_blank" href="http://facebook.com">
                        <img width="20" src="../images/facebook_color.png" alt=""
                      /></a>
                    </td>
                    <td style="padding: 3.5px">
                      <a target="_blank" href="http://instagram.com"
                        ><img width="20" src="../images/instagram_color.png" alt=""
                      /></a>
                    </td>
                    <td style="padding: 3.5px">
                      <a target="_blank" href="http://twitter.com"
                        ><img width="20" src="../images/twitter_color.png" alt=""
                      /></a>
                    </td>
                    <td style="padding: 3.5px">
                      <a target="_blank" href="http://linkedin.com"
                        ><img width="20" src="../images/linkedin_color.png" alt=""
                      /></a>
                    </td>
                  </tr>
                </table>
              </td>
              <td>
                <!-- Right side -->
                <table
                  cellpadding="0"
                  cellspacing="0"
                  role="presentation"
                  border="0"
                  style="margin: 0 20px"
                >
                  <tr>
                    <td>
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        role="presentation"
                        border="0"
                      >
                        <tr>
                          <td
                            style="
                              color: green;
                              font-weight: bold;
                              text-transform: uppercase;
                              font-size: 20px;
                            "
                          >
                            John Doe
                          </td>
                        </tr>
                      </table>
                      <!-- Gap -->
                      <table>
                        <tr>
                          <td
                            height="2"
                            style="font-size: 2px; line-height: 2px"
                          ></td>
                        </tr>
                      </table>
                      <!-- Gap -->
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        role="presentation"
                        border="0"
                      >
                        <tr>
                          <td
                            style="
                              color: gray;
                              text-transform: uppercase;
                              font-size: 12px;
                            "
                          >
                            CEO | Founder
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <!-- Gap -->
                      <table>
                        <tr>
                          <td
                            height="5"
                            style="font-size: 5px; line-height: 5px"
                          ></td>
                        </tr>
                      </table>
                      <!-- Gap -->
                      <!-- contacts -->
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        role="presentation"
                        border="0"
                      >
                        <tr>
                          <td>
                            <a
                              style="
                                text-decoration: none;
                                display: inline-flex;
                                color: gray;
                                font-size: 16px;
                                align-items: center;
                              "
                              href="tel:000 0000 0000"
                              ><img
                                width="20"
                                style="max-width: 100%; margin-right: 10px"
                                src="../images/phone.png"
                              />
                              +000 0000 0000</a
                            >
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <a
                              href="mailto:user@gmail.com"
                              style="
                                text-decoration: none;
                                display: inline-flex;
                                color: gray;
                                font-size: 16px;
                                align-items: center;
                              "
                              ><img
                                width="19"
                                src="../images/email.png"
                                style="max-width: 100%; margin-right: 10px"
                              />
                              user@gmail.com</a
                            >
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <a
                              style="
                                text-decoration: none;
                                display: inline-flex;
                                color: gray;
                                font-size: 16px;
                                align-items: center;
                              "
                              href="http://website.com"
                            >
                              <img
                                width="20"
                                src="../images/website.png"
                                style="max-width: 100%; margin-right: 10px"
                              />
                              example.domain.com
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <!-- Gap -->
          <table>
            <tr>
              <td height="5" style="font-size: 5px; line-height: 5px"></td>
            </tr>
          </table>
          <!-- Gap -->
          <table cellpadding="0" cellspacing="0" role="presentation" border="0">
            <tr>
              <!-- Address -->
              <td
                style="
                  background-color: green;
                  color: white;
                  width: 333px;
                  text-align: center;
                  padding: 4px;
                "
              >
                California State, United State
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
